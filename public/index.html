    <style>
      @keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
      }
      @-webkit-keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
      }
      @-moz-keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
      }
      @-ms-keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
      }
      .estrellas {
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        width:100%;
        height:100%;
        display:block;
      }

      body{
        background: #0855A6;
        /*background: -webkit-linear-gradient(top, #0855A6, #666);
        background: -moz-linear-gradient(top, #0855A6, #666);
        background: -o-linear-gradient(top, #0855A6, #666);
        background: -ms-linear-gradient(top, #0855A6, #666);*/

      }

      .estrellas{
        background:transparent url(/sitio/img/estrellas.png) repeat top center;
        z-index:-2;

        -moz-animation:move-twink-back 150s linear infinite;
        -ms-animation:move-twink-back 150s linear infinite;
        -o-animation:move-twink-back 150s linear infinite;
        -webkit-animation:move-twink-back 150s linear infinite;
        animation:move-twink-back 150s linear infinite;
      }
    </style>
